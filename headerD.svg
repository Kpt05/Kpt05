<svg fill="none" viewBox="0 0 650 85" width="650" height="85" xmlns="http://www.w3.org/2000/svg" style="/*! background: #0d1117; */">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientText {
				  0% {
				    background-position: 0% 50%;
				  }
				  50% {
				    background-position: 100% 50%;
				  }
				  100% {
				    background-position: 0% 50%;
				  }
				}
				
				@keyframes waveAnimation {
				  0% {
				    transform: rotateZ(0deg) translate(-15%, -30%);
				  }
				  15% {
				      transform: rotateZ(20deg) translate(-15%, -30%);
				  }
				  30% {
				      transform: rotateZ(-10deg) translate(-15%, -30%);
				  }
				  50% {
				      transform: rotateZ(0deg) translate(-15%, -30%);
				  }
				  100% {
				     transform: rotateZ(0deg) translate(-15%, -30%);
				  }
				}
				
				h1 {
				  font-family: 
					'Segoe UI', 
					'Roboto', 
					'Oxygen', 
					'Ubuntu', 
					'Cantarell', 
					'Fira Sans', 
					'Droid Sans', 
					'Helvetica Neue', 
					sans-serif;
				  margin: 0;
				  font-size: 3.75em;
				  font-weight: 900;
				  letter-spacing: -.05em;
				  text-align: left;
					float: left;
      
				}
				.normal {
					color: #FFFFFF;
					-webkit-text-stroke: 1px white;
				}
				
				.wave {
                                  width: 37px;
				  -webkit-animation: waveAnimation 1.5s ease infinite;
				  animation: waveAnimation 1.5s ease infinite;
				}
				
				.kevin {
					background: -webkit-linear-gradient(right,#c700ff,#46a0ff);
				  background: linear-gradient(270deg,#c700ff 0,#46a0ff);
				  background-size: 350%;
				  background-clip: text;
				  -webkit-background-clip: text;
				  -webkit-text-fill-color: transparent;
				  -webkit-animation: gradientText 3s ease infinite;
				  animation: gradientText 3s ease infinite;
				}
			</style>
			<h1>
				<span class="normal">Hi there, I'm </span><span class="kevin">Kevin</span><span class="wave">ðŸ‘‹</span>
			</h1>
			
	
		</div>
	</foreignObject>
</svg>
